<!-- IF S_TYPE == 1 -->
<div class="panel captcha-panel">
	<div class="inner">

        <table id="Sizable" cellPadding="0" cellSpacing="0" width="100%">
        <tr class="green-top"><td class="green-top-left"></td><td class="green-top-center"></td><td class="green-top-right"></td>
        </tr><tr class="green-mid"><td class="green-mid-left"></td><td class="green-mid-center">


	<h3 class="captcha-title">{L_CONFIRMATION}</h3>
	<p>{L_CONFIRM_EXPLAIN}</p>

	<fieldset class="fields2">
<!-- ENDIF -->

	<dl>
		<dt><label for="confirm_code">{L_CONFIRM_CODE}{L_COLON}</label><br /><span>{L_CONFIRM_CODE_EXPLAIN}</span></dt>
		<dd class="captcha captcha-image"><img src="{CONFIRM_IMAGE_LINK}" alt="{L_CONFIRM_CODE}" /></dd>
		<dd><input type="text" autocomplete="off" name="confirm_code" id="confirm_code" size="60" maxlength="10" tabindex="{$CAPTCHA_TAB_INDEX}" class="inputbox autowidth" title="{L_CONFIRM_CODE}" />
		<!-- IF S_CONFIRM_REFRESH --><input type="submit" name="refresh_vc" id="refresh_vc" class="button2" value="{L_VC_REFRESH}" /><!-- ENDIF -->
		<input type="hidden" name="confirm_id" id="confirm_id" value="{CONFIRM_ID}" /></dd>
	</dl>

<!-- IF S_TYPE == 1 -->
	</fieldset>

        </td><td class="green-mid-right"></td></tr><tr class="green-bot"><td class="green-bot-left"></td><td class="green-bot-center"></td>
        <td class="green-bot-right"></td></tr>
        </table>

	</div>
</div>
<!-- ENDIF -->
